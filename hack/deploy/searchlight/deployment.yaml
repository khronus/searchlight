apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: appscode-searchlight
  name: appscode-searchlight
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: appscode-searchlight
  template:
    metadata:
      labels:
        run: appscode-searchlight
    spec:
      containers:
      - args:
        - --icinga-secret=appscode-icinga.kube-system
        image: appscode/searchlight:1.5.0
        imagePullPolicy: Always
        name: appscode-searchlight
