apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: searchlight-icinga
  namespace: kube-system
  labels:
    app: searchlight-icinga
spec:
  replicas: 1
  selector:
    matchLabels:
      app: searchlight-icinga
  template:
    metadata:
      labels:
        app: searchlight-icinga
    spec:
      containers:
      - image: appscode/icinga:1.5.9-k8s
        name: icinga
        ports:
        - containerPort: 5665
          name: api
          protocol: TCP
        - containerPort: 60006
          name: web
          protocol: TCP
        volumeMounts:
          - name: data-volume
            mountPath: /var/pv
          - name: script-volume
            mountPath: /var/db-script
          - name: searchlight-icinga
            mountPath: /srv/icinga2/secrets
      - image: appscode/postgres:9.5-v3-db
        name: ido
        args:
          - basic
          - './setup-db.sh'
        ports:
          - containerPort: 5432
            name: ido
            protocol: TCP
        volumeMounts:
          - name: data-volume
            mountPath: /var/pv
          - name: script-volume
            mountPath: /var/db-script
      volumes:
        - name: data-volume
          emptyDir: {}
        - name: script-volume
          emptyDir: {}
        - name: searchlight-icinga
          secret:
            secretName: searchlight-icinga
