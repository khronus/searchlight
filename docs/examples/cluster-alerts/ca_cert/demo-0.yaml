apiVersion: monitoring.appscode.com/v1alpha1
kind: ClusterAlert
metadata:
  name: ca-cert-demo-0
  namespace: demo
spec:
  check: ca_cert
  vars:
    warning: 240h
    critical: 72h
  checkInterval: 30s
  alertInterval: 2m
  notifierSecretName: any-notifier
  receivers:
  - notifier: mailgun
    state: CRITICAL
    to: ["ops@example.com"]
