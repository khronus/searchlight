object CheckCommand "node-exists" {
  import "plugin-check-command"
  command = [ PluginDir + "/hyperalert", "check_node_exists"]

  arguments = {
	"--icinga.checkInterval" = "$service.check_interval$"
	"--count" = "$count$"
	"--selector" = "$selector$"
	"--nodeName" = "$nodeName$"
	"--v" = "$host.vars.verbosity$"
  }
}