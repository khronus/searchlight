object CheckCommand "json-path" {
  import "plugin-check-command"
  command = [ PluginDir + "/hyperalert", "check_json_path"]

  arguments = {
	"--icinga.checkInterval" = "$service.check_interval$"
	"--warning" = "$warning$"
	"--critical" = "$critical$"
	"--url" = "$url$"
	"--secretName" = "$secretName$"
	"--host" = "$host.name$"
	"--v" = "$host.vars.verbosity$"
  }
}