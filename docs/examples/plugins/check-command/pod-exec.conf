object CheckCommand "pod-exec" {
  import "plugin-check-command"
  command = [ PluginDir + "/hyperalert", "check_pod_exec"]

  arguments = {
	"--icinga.checkInterval" = "$service.check_interval$"
	"--cmd" = "$cmd$"
	"--argv" = "$argv$"
	"--container" = "$container$"
	"--host" = "$host.name$"
	"--v" = "$host.vars.verbosity$"
  }
}