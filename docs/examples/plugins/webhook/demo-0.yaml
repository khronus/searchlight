apiVersion: monitoring.appscode.com/v1alpha1
kind: SearchlightPlugin
metadata:
  name: check-pod-count
spec:
  webhook:
    namespace: default
    name: searchlight-plugin
  alertKinds:
  - ClusterAlert
  arguments:
    vars:
      fields:
        warning:
          type: interger
        critical:
          type: interger
  states:
  - OK
  - Critical
  - Unknown
