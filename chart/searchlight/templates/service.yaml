apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: "{{ template "name" . }}"
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  ports:
  - name: ui
    port: 80
    targetPort: ui
  - name: api
    port: 5665
    targetPort: api
  - name: http
    port: 56790
    targetPort: http
  selector:
    app: "{{ template "name" . }}"
    release: "{{ .Release.Name }}"
